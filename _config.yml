# Jekyll Configuration for GitHub Pages
# This enables the jekyll-redirect-from plugin

# Site settings
title: Sudipta Sarkar
description: Portfolio of Sudipta Sarkar - Python & ML Developer
url: https://iamsudiptasarkar.me
baseurl: ""

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-redirect-from

# 404 Page Configuration - Apply custom 404 to all paths including subfolders
defaults:
  - scope:
      path: ""
    values:
      permalink: pretty

# Exclude files from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - postcss.config.mjs
  - README.md
  - src/
